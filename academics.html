<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Academics - Campify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(rgba(106, 90, 205, 0.6), rgba(72, 61, 139, 0.6)),
        url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(72, 61, 139, 0.8);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      backdrop-filter: blur(6px);
    }

    header img {
      height: 40px;
    }

    header h2 {
      font-size: 1.5rem;
    }

    .dashboard-wrapper {
      display: flex;
      gap: 20px;
      padding: 20px;
      flex-wrap: wrap;
      flex: 1;
    }

    .left-column, .right-column {
      flex: 1;
      min-width: 300px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
      transition: transform 0.3s ease, background 0.3s ease;
      text-align: center;
      font-weight: bold;
      font-size: 1.1rem;
      color: white;
      text-decoration: none;
    }

    .card:hover {
      transform: scale(1.03);
      background: rgba(255, 255, 255, 0.25);
    }

    .profile-card {
      text-align: center;
    }

    .student-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 3px solid #fff;
    }

    .back-link {
      max-width: 150px;
      align-self: center;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      .dashboard-wrapper {
        flex-direction: column;
      }

      .card {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Campify Logo" />
    <h2>Campify</h2>
  </header>

  <div class="dashboard-wrapper">
    <!-- Left Column: Options -->
    <div class="left-column">
      <a class="card" id="attend" href="#">üìà Attendance</a>
      <a class="card" id="classes" href="#">üìò Classes</a>
      <a class="card" id="exams" href="#">üìù Exam</a>
      <div class="card">üìÇ Other</div>
      <a class="card back-link" id="back" href="dashboard.html">‚¨Ö Back</a>
    </div>

    <!-- Right Column: Profile -->
    <div class="right-column">
      <div class="card profile-card">
        <img src="https://via.placeholder.com/150" alt="Student Photo" class="student-image" />
        <h2 id="usernameDisplay">Aditya Raj</h2>
        <p>üéì Roll No: 20221CCS0093</p>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const username = params.get('username');

    document.getElementById("attend").href = `/attendance?username=${username}`;
    document.getElementById("classes").href = `/classes?username=${username}`;
    document.getElementById("exams").href = `/exams?username=${username}`;
    document.getElementById("back").href = `/dashboard?username=${username}`;
    
    // Optionally show username in UI if you pass it in query param
    if (username) {
      document.getElementById("usernameDisplay").textContent = username;
    }
  </script>
</body>
</html>
