<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Campify Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(rgba(106, 90, 205, 0.7), rgba(72, 61, 139, 0.7)),
        url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      padding-bottom: 80px;
    }

    header {
      background: rgba(72, 61, 139, 0.8);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      backdrop-filter: blur(6px);
    }

    header img {
      height: 40px;
    }

    header h2 {
      font-size: 1.5rem;
    }

   .dashboard-wrapper {
  display: flex;
  gap: 20px;
  padding: 20px;
  flex-wrap: wrap;
  height: calc(100vh - 100px); /* Full height minus header and footer */
  box-sizing: border-box;
}

.left-column,
.right-column {
  flex: 1;
  min-width: 300px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.left-column .card {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
  overflow: hidden;
  white-space: normal;
  word-wrap: break-word;
}


    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.18);
      color: white;
      text-decoration: none;
    }

    .card h3 {
      margin-top: 0;
      color: #fff;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    ul li {
      margin: 8px 0;
    }

    .profile-card {
      text-align: center;
    }

    .student-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 3px solid #fff;
    }

    canvas {
      max-width: 100%;
    }

    footer {
      background: rgba(0, 0, 0, 0.4);
      color: white;
      padding: 15px 0;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
      backdrop-filter: blur(6px);
    }

    footer nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
    }

    footer nav a:hover {
      text-decoration: underline;
      color: #dcdcff;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      .dashboard-wrapper {
        flex-direction: column;
      }

      footer nav a {
        display: block;
        margin: 10px 0;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header>
    <img src="logo.jpg" alt="Campify Logo" />
    <h2>Campify</h2>
  </header>

  <div class="dashboard-wrapper">
    <!-- Left Side -->
    <div class="left-column">
      <a href="academics.html" class="card">
        <h3>üìö Academics</h3>
        <p>View courses, assignments and more</p>
      </a>
      <div class="card">
        <h3>üöß Coming Soon</h3>
        <p>More features are on the way!</p>
      </div>
      <div class="card">
        <h3>üöß Coming Soon</h3>
        <p>Stay tuned for updates.</p>
      </div>
    </div>

    <!-- Right Side -->
    <div class="right-column">
      <div class="card profile-card">
        <img src="https://via.placeholder.com/150" alt="Student Photo" class="student-image" />
        <h2>Aditya Raj</h2>
        <p>üéì Roll No: 20221CCS0093</p>
      </div>

      <div class="card">
        <h3>üìä Attendance Overview</h3>
        <canvas id="attendanceBarChart" height="250"></canvas>
      </div>
    </div>
  </div>

  <footer>
    <nav>
      <a href="#">üë§ Profile</a>
      <a href="academics.html">üìö Academics</a>
      <a href="#">üåê Opportunities</a>
      <a href="#">ü§ñ AI Chatbot</a>
    </nav>
  </footer>

  <script>
    const barData = {
      labels: ['DSA', 'Math', 'OS', 'DBMS', 'CyberSec'],
      datasets: [
        {
          label: 'Classes Attended',
          data: [28, 25, 30, 27, 26],
          backgroundColor: '#4CAF50',
          borderRadius: 5
        },
        {
          label: 'Total Classes',
          data: [30, 28, 32, 30, 30],
          backgroundColor: '#2196F3',
          borderRadius: 5
        }
      ]
    };

    const barConfig = {
      type: 'bar',
      data: barData,
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Number of Classes'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Subjects'
            }
          }
        }
      }
    };

    new Chart(document.getElementById('attendanceBarChart'), barConfig);
  </script>
</body>
</html>
