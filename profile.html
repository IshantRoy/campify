<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile - Campify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(rgba(106, 90, 205, 0.6), rgba(72, 61, 139, 0.6)),
        url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(72, 61, 139, 0.8);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      backdrop-filter: blur(6px);
    }

    header img {
      height: 40px;
    }

    header h2 {
      font-size: 1.5rem;
    }

    .profile-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      padding: 40px 20px;
    }

    .profile-card {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      margin-bottom: 20px;
    }

    .profile-card h2 {
      margin: 0;
      font-size: 1.8rem;
    }

    .profile-card p {
      margin: 8px 0;
      font-size: 1rem;
      color: #eee;
    }

    .back-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.35);
    }

    @media (max-width: 500px) {
      .profile-card h2 {
        font-size: 1.4rem;
      }

      .profile-card p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Campify Logo" />
    <h2>Campify</h2>
  </header>

  <div class="profile-container">
    <div class="profile-card">
      <img src="https://via.placeholder.com/150" alt="Student Photo">
      <h2 id="studentName">Aditya Raj</h2>
      <p>üéì Roll No: <span id="roll">20221CCS0093</span></p>
      <p>üìß Email: <span id="email">aditya@example.com</span></p>
      <p>üè´ Branch: <span id="branch">CSE</span></p>
      <p>üìÖ Year: <span id="year">3rd Year</span></p>
      <a href="dashboard.html" class="back-button" id="backBtn">‚¨Ö Dashboard</a>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const username = params.get('username');

    // You can load user-specific info from a database or API here.
    document.getElementById("backBtn").href = `/dashboard?username=${username}`;
    if (username) {
      document.getElementById("studentName").textContent = username;
    }
  </script>
</body>
</html>
